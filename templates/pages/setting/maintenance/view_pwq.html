{% extends 'main.html' %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <form class="form-horizontal" method="POST">
                {% csrf_token %}
                <div class="card-body">
                    <h4 class="card-title">Information sur le paramètre</h4>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">PH</label>
                        <div class="col-sm-9">
                            <input type="text" disabled value="{{parameters.ph}}" name="title" class="form-control" id="fname" placeholder="Nom du paramètré">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">Humidity</label>
                        <div class="col-sm-9">
                            <input type="text" disabled value="{{parameters.humidity}}" name="title" class="form-control" id="fname" placeholder="Nom du paramètré">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">Chlore</label>
                        <div class="col-sm-9">
                            <input type="text" disabled value="{{parameters.chlore}}" name="title" class="form-control" id="fname" placeholder="Nom du paramètré">
                        </div>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</div>
{% endblock content %}
