{% extends 'main.html' %}
{% block page%}Abonnés{% endblock page%}
{% block preview_page%}Liste des abonnés{% endblock preview_page%}
{% block actual_page%}Modification{% endblock actual_page%}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <form method="POST" class="form-horizontal">
                {% csrf_token %}
                <div class="card-body">
                    <h4 class="card-title">Information sur l'abonne</h4>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">Agence</label>
                        <div class="col-md-9">
                            <select name="agence" class="select2 form-control custom-select" style="width: 100%; height:36px;">
                                <option value="{{abonne.agence.id}}">{{abonne.agence.title}}</option>
                                {% for agence in agences %}
                                    <option value="{{agence.id}}">{{agence.title}}</option>
                                {% endfor %}
                            </select>
                            
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">Département</label>
                        <div class="col-md-9">
                            <select name="departement" class="select2 form-control custom-select" style="width: 100%; height:36px;">
                                <option value="{{abonne.departement.id}}">{{abonne.departement.name}}</option>
                                {% for departement in departements %}
                                    <option value="{{departement.id}}">{{departement.name}}</option>
                                {% endfor %}
                            </select>
                            
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">Commune</label>
                        <div class="col-md-9">
                            <select name="commune" class="select2 form-control custom-select" style="width: 100%; height:36px;">
                                <option value="{{abonne.commune.id}}">{{abonne.commune.name}}</option>
                                {% for commune in communes %}
                                    <option value="{{commune.id}}">{{commune.name}}</option>
                                {% endfor %}
                            </select>
                            
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">Nom</label>
                        <div class="col-sm-9">
                            <input type="text" value="{{abonne.first_name}}" name="first_name" class="form-control" id="fname" placeholder="Nom de l'abonnée">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">Prénom</label>
                        <div class="col-sm-9">
                            <input type="text" value="{{abonne.last_name}}" name="last_name" class="form-control" id="fname" placeholder="Prénom de l'abonnée">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lname" class="col-sm-3 text-right control-label col-form-label">IFU</label>
                        <div class="col-sm-9">
                            <input type="text" value="{{abonne.ifu}}" name="ifu" class="form-control" id="lname" placeholder="Identifiant Fiscal Unique de l'abonnée">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lname" class="col-sm-3 text-right control-label col-form-label">Adresse</label>
                        <div class="col-sm-9">
                            <input type="text" value="{{abonne.adresse}}" name="adresse" class="form-control" id="lname" placeholder="Adresse de l'abonnée">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="cono1" class="col-sm-3 text-right control-label col-form-label">Téléphone</label>
                        <div class="col-sm-9">
                            <input type="tel" value="{{abonne.phone}}" name="phone" class="form-control" id="cono1" placeholder="Téléphone de l'abonnée">
                        </div>
                    </div>
                </div>
                <div class="border-top">
                    <div class="card-body">
                        <button type="submit" class="btn btn-success">Enregistrer</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
