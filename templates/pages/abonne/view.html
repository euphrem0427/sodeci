{% extends 'main.html' %}
{% block page%}Abonnés{% endblock page%}
{% block preview_page%}Liste des abonnés{% endblock preview_page%}
{% block actual_page%}Voir{% endblock actual_page%}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <form method="POST" class="form-horizontal">
                {% csrf_token %}
                <div class="card-body">
                    <h4 class="card-title">Information sur l'abonne</h4>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">Agence</label>
                        <div class="col-md-9">
                            <select name="agence" disabled class="select2 form-control custom-select" style="width: 100%; height:36px;">
                                <option value="{{abonne.agence.id}}">{{abonne.agence.title}}</option>
                            </select>
                            
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">Département</label>
                        <div class="col-md-9">
                            <select name="agence" disabled class="select2 form-control custom-select" style="width: 100%; height:36px;">
                                <option>{{abonne.departement.name}}</option>
                            </select>
                            
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">Commune</label>
                        <div class="col-md-9">
                            <select name="agence" disabled class="select2 form-control custom-select" style="width: 100%; height:36px;">
                                <option>{{abonne.commune}}</option>
                            </select>
                            
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">Nom</label>
                        <div class="col-sm-9">
                            <input type="text" value="{{abonne.first_name}}" disabled name="first_name" class="form-control" id="fname" placeholder="Nom de l'abonnée">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">Prénom</label>
                        <div class="col-sm-9">
                            <input type="text" value="{{abonne.last_name}}" disabled name="last_name" class="form-control" id="fname" placeholder="Prénom de l'abonnée">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lname" class="col-sm-3 text-right control-label col-form-label">IFU</label>
                        <div class="col-sm-9">
                            <input type="text" value="{{abonne.ifu}}" disabled name="ifu" class="form-control" id="lname" placeholder="Identifiant Fiscal Unique de l'abonnée">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lname" class="col-sm-3 text-right control-label col-form-label">Adresse</label>
                        <div class="col-sm-9">
                            <input type="text" value="{{abonne.adresse}}" disabled name="adresse" class="form-control" id="lname" placeholder="Adresse de l'abonnée">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="cono1" class="col-sm-3 text-right control-label col-form-label">Téléphone</label>
                        <div class="col-sm-9">
                            <input type="tel" value="{{abonne.phone}}" disabled name="phone" class="form-control" id="cono1" placeholder="Téléphone de l'abonnée">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
