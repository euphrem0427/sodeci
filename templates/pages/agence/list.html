{% extends 'main.html' %}

{% block content %}

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <a href="{% url 'add_agence' %}" class="btn btn-primary float-right mb-2">Ajouter une agence</a>
                <h5 class="card-title">Liste des agences</h5>
                <div class="table-responsive">
                    <table id="zero_config" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Identifiant</th>
                                <th>Nom</th>
                                <th>Adresse</th>
                                <th>Téléphone</th>
                                <th>Email</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for agence in agences %}
                            <tr>
                                <td>{{agence.code}}</td>
                                <td>{{agence.title}}</td>
                                <td>{{agence.adresse}}</td>
                                <td>{{agence.phone}}</td>
                                <td>{{agence.email}}</td>
                                <td>
                                    <a href="/view_agence/{{agence.id}}/" class="btn btn-success m-1"><i class="fas fa-eye"></i></a>
                                    <a href="/edit_agence/{{agence.id}}/" class="btn btn-primary m-1"><i class="fas fa-edit"></i></a>
                                    <a href="/delete_agence/{{agence.id}}/" class="btn btn-danger m-1"><i class="fas fa-trash"></i></a>
                                </td>
                                
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock content %}
