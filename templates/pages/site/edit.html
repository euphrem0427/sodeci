{% extends 'main.html' %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <form method = "POST" class="form-horizontal">
                {% csrf_token %}
                <div class="card-body">
                    <h4 class="card-title">Modification sur le site</h4>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">Agence</label>
                        <div class="col-md-9">
                            <select name="agence" class="select2 form-control custom-select" style="width: 100%; height:36px;">
                                <option value="{{site.agence.id}}">{{site.agence.title}}</option>
                                {% for agence in agences %}
                                    <option value="{{agence.id}}">{{agence.title}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">DÃ©partement</label>
                        <div class="col-md-9">
                            <select name="departement" class="select2 form-control custom-select" style="width: 100%; height:36px;">
                                <option value="{{site.departement.id}}">{{site.departement.name}}</option>
                                {% for departement in departements %}
                                    <option value="{{departement.id}}">{{departement.name}}</option>
                                {% endfor %}
                            </select>
                            
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">Commune</label>
                        <div class="col-md-9">
                            <select name="commune" class="select2 form-control custom-select" style="width: 100%; height:36px;">
                                <option value="{{site.commune.id}}">{{site.commune.name}}</option>
                                {% for commune in communes %}
                                    <option value="{{commune.id}}">{{commune.name}}</option>
                                {% endfor %}
                            </select>
                            
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">Nom</label>
                        <div class="col-sm-9">
                            <input type="text" value="{{site.title}}" name="title" class="form-control" id="fname" placeholder="Nom du site">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lname" class="col-sm-3 text-right control-label col-form-label">Adresse</label>
                        <div class="col-sm-9">
                            <input type="text" value="{{site.adresse}}" name="adresse" class="form-control" id="lname" placeholder="Adresse">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="cono1" class="col-sm-3 text-right control-label col-form-label">Description</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" name="description">{{site.description}}</textarea>
                        </div>
                    </div>
                </div>
                <div class="border-top">
                    <div class="card-body">
                        <button type="submit" class="btn btn-success">Enregistrer</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
