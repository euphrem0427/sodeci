{% extends 'main.html' %}

{% block content %}

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <a href="{% url 'add_site' %}" class="btn btn-primary float-right mb-2">Ajouter un site</a>
                <h5 class="card-title">Liste des sites</h5>
                <div class="table-responsive">
                    <table id="zero_config" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Identifiant</th>
                                <th>Nom</th>
                                <th>Agence</th>
                                <th>Adresse</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for site in sites %}
                            <tr>
                                <td>{{site.code}}</td>
                                <td>{{site.title}}</td>
                                <td>{{site.agence.title}}</td>
                                <td>{{site.adresse}}</td>
                                <td>
                                    <a href="/view_site/{{site.id}}" class="btn btn-success m-1"><i class="fas fa-eye"></i></a>
                                    <a href="/edit_site/{{site.id}}" class="btn btn-primary m-1"><i class="fas fa-edit"></i></a>
                                    <a href="/delete_site/{{site.id}}" class="btn btn-danger m-1"><i class="fas fa-trash"></i></a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock content %}
