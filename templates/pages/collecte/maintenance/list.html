{% extends 'main.html' %}

{% block content %}

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <a href="{% url 'choice_site_collect' %}" class="btn btn-primary float-right mb-2">Nouvelle collecte</a>
                <h5 class="card-title">Collecte sur site </h5>
                <div class="table-responsive">
                    <table id="zero_config" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Site</th>
                                <th>Agent</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for collect in collectes %}
                            <tr>
                                <td>{{collect.site.title}}</td>
                                <td>{{collect.agent.first_name}} {{collect.agent.last_name}}</td>
                                <td>{{collect.date_collecte}}</td>
                                <td>
                                    <a href="/view_site_collect/{{collect.id}}/" class="btn btn-success m-1"><i class="fas fa-eye"></i></a>
                                    <a href="#add" class="btn btn-primary m-1"><i class="fas fa-edit"></i></a>
                                    <a href="#add" class="btn btn-danger m-1"><i class="fas fa-trash"></i></a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock content %}
