{% extends 'main.html' %}

{% block content %}

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center">Choisir un site</h4>
                <div class="table-responsive">
                    <table id="zero_config" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nom</th>
                                <th>Agence</th>
                                <th>Adresse</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for site in sites %}
                            <tr>
                                <td>{{forloop.counter}}</td>
                                <td>{{site.title}}</td>
                                <td>{{site.agence.title}}</td>
                                <td>{{site.adresse}}</td>
                                <td>
                                    <a href="/add_collect_on_site/{{site.id}}" class="btn btn-success m-1">Choisir <i class=" fas fa-arrow-circle-right "></i></a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock content %}
