{% extends 'main.html' %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <form class="form-horizontal" method = "POST">
                {% csrf_token %}
                <div class="card-body">
                    <h4 class="card-title text-center">Collecte sur {{site.title}} par {{request.user.first_name}}</h4>
                    
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">Index de départ</label>
                        <div class="col-sm-2">
                            <input type="checkbox" name="check_index_depart" id="check" class="form-control mt-2">
                        </div>
                        <div class="col-sm-7">
                            <input type="number" name="index_depart" class="form-control" id="fname" placeholder="Index de départ">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">Solaire</label>
                        <div class="col-sm-2">
                            <input type="checkbox" name="check_solaire" id="check" class="form-control mt-2">
                        </div>
                        <div class="col-sm-7">
                            <input type="text" name="solaire" class="form-control" id="fname" placeholder="Solaire">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">Groupe électrogène</label>
                        <div class="col-sm-2">
                            <input type="checkbox" name="check_groupe_electro" id="check" class="form-control mt-2">
                        </div>
                        <div class="col-sm-7">
                            <input type="text" name="groupe_electro" class="form-control" id="fname" placeholder="Groupe électrogène">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">Production</label>
                        <div class="col-sm-2">
                            <input type="checkbox" name="check_production" id="check" class="form-control mt-2">
                        </div>
                        <div class="col-sm-7">
                            <input type="text" name="production" class="form-control" id="fname" placeholder="Production">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">SBEE</label>
                        <div class="col-sm-2">
                            <input type="checkbox" name="check_sbee" id="check" class="form-control mt-2">
                        </div>
                        <div class="col-sm-7">
                            <input type="text" name="sbee" class="form-control" id="fname" placeholder="SBEE">
                        </div>
                    </div>
                    {% comment %} <div class="form-group row">
                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">Qualité de l'eau</label>
                        <div class="col-sm-2">
                            <input type="checkbox" name="check_water" id="check" class="form-control mt-2">
                        </div>
                        <div class="col-sm-7">
                            <button type="button" class="btn btn-primary margin-5 text-white" data-toggle="modal" data-target="#water_quality">
                                Remplir
                            </button>
                        </div>
                    </div>
                    <div class="modal fade" id="water_quality" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <form class="form-horizontal" method="POST">
                                {% csrf_token %}
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Information sur la qualité de l'eau</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group row">
                                            <label for="fname" class="col-sm-3 text-right control-label col-form-label">PH sur site</label>
                                            <div class="col-sm-9">
                                                <input type="text" name="ph_in_site" class="form-control" id="fname">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="fname" class="col-sm-3 text-right control-label col-form-label">Humidité sur site</label>
                                            <div class="col-sm-9">
                                                <input type="text" name="humidity_in_site" class="form-control" id="fname">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="fname" class="col-sm-3 text-right control-label col-form-label">Chlore sur site</label>
                                            <div class="col-sm-9">
                                                <input type="text" name="chlore_in_site" class="form-control" id="fname">
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="form-group row">
                                            <label for="fname" class="col-sm-3 text-right control-label col-form-label">PH hors site</label>
                                            <div class="col-sm-9">
                                                <input type="text" name="ph_out_site" class="form-control" id="fname">
                                            </div>
                                        </div><div class="form-group row">
                                            <label for="fname" class="col-sm-3 text-right control-label col-form-label">Humidité hors site</label>
                                            <div class="col-sm-9">
                                                <input type="text" name="humidity_out_site" class="form-control" id="fname">
                                            </div>
                                        </div><div class="form-group row">
                                            <label for="fname" class="col-sm-3 text-right control-label col-form-label">Chlore hors site</label>
                                            <div class="col-sm-9">
                                                <input type="text" name="chlore_out_site" class="form-control" id="fname">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                                        <button type="submit" class="btn btn-primary">Sauvegarder</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div> {% endcomment %}
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">Observation</label>
                        <div class="col-sm-2">
                            <input type="checkbox" name="check_observation" id="check" class="form-control mt-2">
                        </div>  
                        <div class="col-sm-7">
                            <textarea name="observation" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">Nombre de panne</label>
                        <div class="col-sm-2">
                            <input type="checkbox" name="check_panne" id="check" class="form-control mt-2">
                        </div>
                        <div class="col-sm-7">
                            <input type="text" name="nbre_panne" class="form-control mb-2" id="fname" placeholder="Nombre de panne">
                            <textarea name="description_panne" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">Production estimée</label>
                        <div class="col-sm-2">
                            <input type="checkbox" name="check_estimate" id="check" class="form-control mt-2">
                        </div>
                        <div class="col-sm-7">
                            <input type="text" name="production_estimer" class="form-control" id="fname" placeholder="Production estimiée">
                        </div>
                    </div>
                    <div class="border-top">
                        <div class="card-body">
                            <button type="submit" class="btn btn-success">Enregistrer</button>
                        </div>
                    </div>
                </div> 
            </form>
        </div>
    </div>
</div>
{% endblock content %}
