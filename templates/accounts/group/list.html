{% extends 'main.html' %}

{% block content %}

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <a href="{% url 'add_group' %}" class="btn btn-primary float-right mb-2">Ajouter un groupe</a>
                <h5 class="card-title">Liste des groupes d'utilisateur</h5>
                <div class="table-responsive">
                    <table id="zero_config" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nom</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for group in groups %}
                            <tr>
                                <td>{{forloop.counter}}</td>
                                <td>{{group.name}}</td>
                                <td>
                                    <a href="/accounts/delete_group/{{group.id}}" class="btn btn-danger m-1"><i class="fas fa-trash"></i></a>
                                </td>
                                
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock content %}
